<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>登录</title>
<link rel="stylesheet" href="css/style.css">
	<script>
	function register()
        {
            alert("抱歉，暂不支持注册");
        }
	function login()
	{
	    alert("抱歉，暂不支持登录");
	}
	</script>
</head>

<body>
    <div class="content">
        <div class="form sign-in">
            <h2>欢迎回来</h2>
            <label>
                <span>邮箱</span>
                <input type="email" />
            </label>
            <label>
                <span>密码</span>
                <input type="password" />
            </label>
            <p class="forgot-pass"><a href="">忘记密码？</a></p>
            <button type="button" class="submit" style="background-color:black;" onclick="login()">登 录</button>
		<a href="" onclick="javascript:history.back(-1);" style="color:black;">返回</a>
            <!--<button type="button" class="fb-btn">使用 <span>facebook</span> 帐号登录</button>-->
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                    <h2>还未注册？</h2>
                    <p>立即注册，发现大量机会！</p>
                </div>
                <div class="img__text m--in">
                    <h2>已有帐号？</h2>
                    <p>有帐号就登录吧，好久不见了！</p>
                </div>
                <div class="img__btn">
                    <span class="m--up">注 册</span>
                    <span class="m--in">登 录</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>立即注册</h2>
                <label>
                    <span>用户名</span>
                    <input type="text" />
                </label>
                <label>
                    <span>邮箱</span>
                    <input type="email" />
                </label>
                <label>
                    <span>密码</span>
                    <input type="password" />
                </label>
                <button type="button" class="submit" style="background-color:black;" onclick="register()">注 册</button>
                <!--<button type="button" class="fb-btn">使用 <span>facebook</span> 帐号注册</button>-->
		    <a href="" onclick="javascript:history.back(-1);" style="color:black;">返回</a>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
	
	<div style="text-align:center;">

</div>
</body>

</html>
